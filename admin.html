<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abu Cargo — Admin</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Abu Cargo — Admin</div>
      <div id="topMenu">
        <button class="btn ghost" onclick="goHome()">Главная</button>
        <button class="btn ghost" onclick="logout()">Выйти</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h3>Пользователи — поиск</h3>
      <input id="adminSearch" placeholder="По ФИО, телефону или коду" oninput="renderAdminUsers()">
      <table class="table" style="margin-top:8px">
        <thead><tr><th>ФИО</th><th>Телефон</th><th>ПВЗ</th><th>Код</th><th>Действия</th></tr></thead>
        <tbody id="adminUsersTbody"></tbody>
      </table>
    </div>

    <div class="card" style="margin-top:12px">
      <h3>Заказы / Товары (все пользователи)</h3>
      <table class="table">
        <thead><tr><th>Код</th><th>Пользователь</th><th>Товар</th><th>Трек</th><th>Статус</th><th>Дата</th><th></th></tr></thead>
        <tbody id="adminOrdersTbody"></tbody>
      </table>
    </div>

    <div class="card" id="adminEditCard" style="display:none;margin-top:12px">
      <h3>Редактирование пользователя</h3>
      <label>ФИО<input id="admin_edit_fullname"></label>
      <label>Телефон<input id="admin_edit_phone"></label>
      <label>ПВЗ<select id="admin_edit_pvz">
        <option>Нариман</option>
        <option>Жийдалик УПТК</option>
        <option>Достук</option>
      </select></label>
      <div class="row">
        <button class="btn primary" id="adminSaveBtn">Сохранить</button>
        <button class="btn ghost" id="adminCancelBtn">Отмена</button>
        <button class="btn" id="adminDeleteBtn" style="background:#ff4d4d;color:#fff">Удалить</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container muted small">© Abu Cargo</div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Cargo - Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="logo">
                <img src="assets/logo.png" alt="Abu Cargo Logo">
                <h1>Abu Cargo Bot</h1>
            </div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">ФИО (обязательно)</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон (обязательно WhatsApp)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Тел. в международном формате" required>
                </div>
                
                <div class="form-group">
                    <label for="pickupPoint">ПВЗ (Пункт выдачи посылок)</label>
                    <select id="pickupPoint" name="pickupPoint" required>
                        <option value="">Выберите ПВЗ</option>
                        <option value="jiydalik">Жийдалик УПТК</option>
                        <option value="nariman">Нариман</option>
                        <option value="dostuk">Достук</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="address">Адрес проживания (Не обязательно)</label>
                    <input type="text" id="address" name="address" placeholder="Адрес">
                </div>
                
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>

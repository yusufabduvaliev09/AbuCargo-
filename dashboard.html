<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Cargo - Личный кабинет</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.png" alt="Abu Cargo Logo">
                    <span>Abu Cargo</span>
                </div>
                <nav class="navigation">
                    <button class="menu-toggle">☰</button>
                    <ul class="nav-menu">
                        <li><a href="#main" class="active">Главный</a></li>
                        <li><a href="#in-transit">В дороге</a></li>
                        <li><a href="#kyrgyzstan-warehouse">Склад Кыргызстан</a></li>
                        <li><a href="#profile">Профиль</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section id="main" class="content-section active">
                <h2>Главный раздел</h2>
                <div class="stats-cards">
                    <div class="stat-card">
                        <h3>Посылки в пути</h3>
                        <span class="stat-number">5</span>
                    </div>
                    <div class="stat-card">
                        <h3>На складе</h3>
                        <span class="stat-number">12</span>
                    </div>
                    <div class="stat-card">
                        <h3>Получено</h3>
                        <span class="stat-number">23</span>
                    </div>
                </div>
            </section>

            <section id="in-transit" class="content-section">
                <h2>В дороге</h2>
                <div class="packages-list">
                    <!-- Список посылок в пути -->
                </div>
            </section>

            <section id="kyrgyzstan-warehouse" class="content-section">
                <h2>Склад Кыргызстан</h2>
                <div class="warehouse-info">
                    <!-- Информация о складе -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
